<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
      #me{
          animation: infinite 1s 0s;
          animation-name: vaibhav;
      }
      @keyframes vaibhav
      {
      
      80%{fill: orange;
           stroke: lime;
           stroke-width: 6;
           }
    }

    </style>
</head>
<body>
    <svg width="auto" height="800"><circle cx="200" cy="200" r="150" fill="skyblue" stroke="lime" stroke-width="5"/>
    <circle id="me" cx="130" cy="140" r="30" fill="white" />
    <circle  cx="260" cy="140" r="30" fill="white" />
    <ellipse cx="195" cy="260" rx="80" ry="20"  fill="orange" />

    </svg>
</body>
</html>
